<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    
    <div class="Options">
      <img src="Logo.svg" width=100% /> 

      <div id="debug">
      <h2> Debug notifications here </h2>
      </div>
      
    </div>
    
    <form method="post" name="LoginInfo" id="LoginInfo" >
      <div class="container">
        <label for="uname"><b>Username</b></label><br>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" required>

      <button class="loginbtn" type="submit">Login</button><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:darkgray">
      <button type="button" class="homebtn" onclick="location.href='https://wastewizer.com'">To WasteWizer Website</button>
      <span class="psw">Forgot <a href="tooBad">password?</a></span>
    </div>
  </form>
 

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particle-api-js/7.3.0/particle.min.js"></script>
    <script src="main.js"></script>

    </body>
</html>
