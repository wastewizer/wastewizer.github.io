<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
    <h1>WasteWizer</h1><br>
    
    <div class="deviceConnect">
      <button id="connect" class="btn" type="button">Connect Device</button>
      <button id="disconnect" class="btn" type="button">Disconnect Device</button>
    </div>
    
    <div id="terminal">
      <div hidden>Device connection...</div>
      <div class="out" hidden>Outcoming message</div>
      <div class="in" hidden>Incoming message</div>
    </div>
    
    <form id="send-form">
      <input id="input" type="text">
      <button type="submit">Send</button>
    </form>

    <script src="main.js">
    </script>

    </body>
</html>
